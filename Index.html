<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>

    <div class="weatherContainer">
        <div class="interactiveContent">
            <!-- search field and selection history -->
            <div class="userSelection">
                <!--search form -->
                <form>
                    <p class="searchPrompt" for="city">Search for a City:</p> <br />
                    <input type="text" id="citySelection" name="city" />
                </form> 
                <button id="searchButton">Search</button>
            </div>
  
            <!-- selection history -->
            <div class="selectionHistory"></div>
        </div>
  
        <div class="weatherOutput">
            <!-- Selected City -->
            <div id="selectedCity">
                <p id="selectedCityName">City Name</p>
                <!-- weather pic -->
                <img id="weatherIcon" src="" alt="Weather Icon" />
                <!-- today's weather stats -->
                <div class="weatherToday">
                    <p id="tempToday">Temp:</p>
                    <p id="windToday">Wind:</p>
                    <p id="humidityToday">Humidity:</p>
                    <p id="uvToday">UV Index:</p>
                </div>
            </div>
  
            <h2 id="fiveDayForecast">5-Day Forecast</h2>
          
            <div id="fiveDays">
                <!-- Day 1 -->
                <div class="dailyCard">
                    <h2 id="day1">Date</h2>
                    <div>
                        <p>
                            <img id="weatherIcon1" src="" alt="Weather Icon" />
                        </p>
                        <p id="tempDay1">Temp:</p>
                        <p id="windDay1">Wind:</p>
                        <p id="humidityDay1">Humidity:</p>
                    </div>
                </div>
                <!-- Day 2 -->
                <div class="dailyCard">
                    <h2 id="day2">Date</h2>
                    <div>
                        <p>
                            <img id="weatherIcon2" src="" alt="Weather Icon" />
                        </p>
                        <p id="tempDay2">Temp:</p>
                        <p id="windDay2">Wind:</p>
                        <p id="humidityDay2">Humidity:</p>
                    </div>
                </div>
                <!-- Day 3 -->
                <div class="dailyCard">
                    <h2 id="day3">Date</h2>
                    <div>
                        <p>
                            <img id="weatherIcon3" src="" alt="Weather Icon" />
                        </p>
                        <p id="tempDay3">Temp:</p>
                        <p id="windDay3">Wind:</p>
                        <p id="humidityDay3">Humidity:</p>
                    </div>
                </div>
                <!-- Day 4 -->
                <div class="dailyCard">
                    <h2 id="day4">Date</h2>
                    <div>
                        <p>
                            <img id="weatherIcon4" src="" alt="Weather Icon" />
                        </p>
                        <p id="tempDay4">Temp:</p>
                        <p id="windDay4">Wind:</p>
                        <p id="humidityDay4">Humidity:</p>
                    </div>
                </div>
                <!-- Day 5 -->
                <div class="dailyCard">
                    <h2 id="day5">Date</h2>
                    <div>
                        <p>
                            <img id="weatherIcon5" src="" alt="Weather Icon" />
                        </p>
                        <p id="tempDay5">Temp:</p>
                        <p id="windDay5">Wind:</p>
                        <p id="humidityDay5">Humidity:</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
  
    <script src="Assets/JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</html>
